<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/styles.css"/>
<head>
    <meta charset="utf-8"/>
    <title>Edit Todo</title>
</head>
<body>
<div align="center">
    <h1 style="color:red;">Edit Todo</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${todoitem}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Id</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" class="text"/></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="text" th:field="*{title}" class="text"/></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:field="*{description}" class="text"/></td>
            </tr>
            <tr>
                <td>Deadline</td>
                <td><input type="text" th:field="*{deadline}" class="text"/></td>
            </tr>
            <td colspan="2">
                <button type="submit" class="save">Save</button>
            </td>
            </tr>
        </table>
    </form>
    <footer>
        <p>Created by Bojan Todorovic</p>
    </footer>
</div>
</body>
</html>
